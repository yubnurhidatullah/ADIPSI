name: Build ADIPSI Frontend

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # <- pastikan folder ini benar
    steps:
      - name: Checkout (Barang-Baru)
        uses: actions/checkout@v4
        with:
          ref: Barang-Baru

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # âŒ JANGAN pakai cache path yg bikin error kalau yarn.lock gak ada

      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Install deps (Yarn)
        if: steps.pm.outputs.manager == 'yarn'
        run: |
          yarn install --frozen-lockfile || yarn install
          # CRA 5 butuh React 18
          yarn add react@18.3.1 react-dom@18.3.1 react-scripts@5.0.1 --exact

      - name: Install deps (NPM)
        if: steps.pm.outputs.manager == 'npm'
        run: |
          npm install
          npm install react@18.3.1 react-dom@18.3.1 react-scripts@5.0.1 --save-exact

      - name: Build (Yarn)
        if: steps.pm.outputs.manager == 'yarn'
        run: yarn build

      - name: Build (NPM)
        if: steps.pm.outputs.manager == 'npm'
        run: npm run build

      - name: Zip build as site.zip
        run: |
          cd build
          zip -r ../site.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: frontend/site.zip
          if-no-files-found: error
